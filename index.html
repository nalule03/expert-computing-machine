<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melodia App</title>
  <audio src="musics" id="musics" loop autoplay></audio>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <div class="container">
    <br>
    <div class="music-player">
      <nav>
        <div class="circle"><i class="fa fa-heart-o" title="like"></i></div>
        <div class="now_playing"></div>
        <div class="circle"><i class="fa fa-bars"></i></div>
      </nav>
      
      <div class="wraper">
        <div>
        <div class="volume-control"> 
          <input type="range" min="0" max="1" class="slider_container" step="0.01" id="volume_slider" />
        </div>
    
        <div class="rotate">
          <img src="/images/image2.jpg" class="image-song"/>
        </div>
        <div class="details">
          <div class="track_art"></div>
          <div class="track_name">Track Name</div>
          <div class="track_artist">Track Artist</div>
        </div>
      </div>
      
     
      <div class="slider_container">
        <div class="Current-time">00:00</div>
        <input type="range" min="1" max="100" class="seek_slider" value="0" onchange="seekTo()"/>
        <div class="total-duration">00:00</div>
      </div>
    
      <div class="buttons">

        <div class="one" onclick="repeatTrack()">
          <i class="fa fa-repeat" title="repeat"></i>
        </div>
        
        <div class="two" onclick="prevTrack()"> 
          <i class="fa fa-fast-backward" title="back"></i>
        </div>

        <div class="ctrlIcon" onclick="playPause()">
          <i class="fa fa-play-circle" title="PlayPause"></i>
        </div>

        <div class="four" onclick="nextTrack()"> 
        <i class="fa fa-fast-forward" title="Next"></i>
        </div>

        <div class="five" onclick="random()">
          <i class="fa fa-random" title="shuffle"></i>
        </div>

      </div>
    
      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
    </div>
   
  </div>


  <script src="muscic.js"></script>
  <script src="script.js"></script>
